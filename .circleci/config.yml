#
# Build configuration for Circle CI
#

defaults: &defaults
  working_directory: ~/ImagePickerExample/app
  docker:
    - image: circleci/android:api-28-alpha
  environment:
    JVM_OPTS: -Xmx3200m


version: 2
jobs:
  checkout_and_lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      # lint code (we only need to do this on one build variant)
      - run:
          name: Lint
          command: ./gradlew :app:lintFlecLiveRelease;
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/code
      - run:
          name: Build App
          command: ./gradlew :app:clean :app:assembleDebug
      - store_artifacts:
          path: app/build/outputs/
          destination: bundle